<!doctype html>
<!--<html lang="en">-->
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header" ></head>
<body>
<nav th:replace="layout :: nav" ></nav>
<div class="container mt-5">
    <h1>Employees directory</h1>
    <hr>
    <div class="row mb-3">
        <div class="col-3">
            <a class="btn btn-primary btn-sm" th:href="@{'/employees/new'}">Add an employee</a>
        </div>
        <div class="col-9">
        </div>
    </div>
    <div class="row">
        <div  class="col-12">
            <table  class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                <tr >
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="emp: ${allEmployees}">
                    <td scope="col" th:text="${emp.firstName}" />
                    <td scope="col" th:text="${emp.lastName}" />
                    <td scope="col" th:text="${emp.email}" />
                    <td scope="col" th:text="${emp.status}" />
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
