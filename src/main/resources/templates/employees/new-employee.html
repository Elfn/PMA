<!doctype html>
<!--<html lang="en">-->
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header" ></head>
<body>
<nav th:replace="layout :: nav" ></nav>
<div class="container mt-5">
    <form action="/employees/save" th:object="${employee}" method="POST">

        <input type="text" th:field="${employee.firstName}" placeholder="Employee first-name">
        <input type="text" th:field="${employee.lastName}" placeholder="Employee last-name">
        <input type="text" th:field="${employee.email}" placeholder="Employee email">

        <button type="submit">Create Employee</button>

    </form>
</div>
</body>
</html>
