<!doctype html>
<!--<html lang="en">-->
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header" ></head>
<body>
<nav th:replace="layout :: nav" ></nav>
<div class="container mt-5">
    <h1>Projects directory</h1>
    <hr>
    <div class="row mb-3">
        <div class="col-3">
            <a class="btn btn-primary btn-sm" href="" th:href="@{'/projects/new'}">Add a project</a>
        </div>
        <div class="col-9">
        </div>
    </div>
    <div class="row">
        <div  class="col-12">
            <table  class="table table-striped table-bordered  table-hover">
                thead class="thead-dark">
                <tr >
                <th>Name</th>
                <th>Stage</th>
                <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project: ${projects}">
                    <td scope="col" th:text="${project.name}" />
                    <td scope="col" th:text="${project.stage}" />
                    <td scope="col" th:text="${project.description}" />
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
